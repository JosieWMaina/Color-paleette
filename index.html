<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>COLOR PALETTE</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-group">
        <div class="first">
          <div class="left">
            <div class="one xm"></div>
            <div class="two xxl"></div>
            <div class="three xm"></div>
          </div>
          <div class="right">
            <div class="one xs"></div>
            <div class="two xs"></div>
            <div class="three xs"></div>
          </div>
        </div>
        <div class="second">
          <div class="one xl"></div>
          <div class="two xs"></div>
          <div class="three xs"></div>
          <div class="four xl"></div>
          <div class="five xl"></div>
        </div>
      </div>
      <div class="text-container">
        <h1 class="text">MY COLOR PALETTE</h1>
      </div>
    </div>
  </body>
</html>
